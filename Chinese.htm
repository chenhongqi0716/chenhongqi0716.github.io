        陈弘琦是伊利诺伊大学厄巴纳-香槟分校经济系的博士候选人。他的研究兴趣为计量理论与应用计量经济学。目前他的研究领域是包含了分位数方法和高维计量方法。<br>
        <br>
        在此之前，他在上海交通大学获得了经济学学士学位，在香港中文大学获得了经济学研究型硕士学位，以及在伊利诺伊大学获得了数学硕士学位。<br>
